<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style-ingresso.css">
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Codechella</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="img-logo-codechella" src="imagens/logo-codechella-branco.png" alt="Logo codechella branco"></a>
        
        <nav class="inative" id="nav-menu">
            <ul>
                <li><a href="experiencia.html">A experiência</a></li>
                <li><a href="mapa-de-setores.html">Mapa de Setores</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="ingresso.html">Ingresso</a></li>
            </ul>
        </nav>
        <button class="btn-mobile" id="btn-mobile">
            <span id="hamburger"></span>
        </button>
    </header>
    <main>
        <section class="banner-ingresso">
            <h1>Garanta seu Ingresso</h1>
        </section>
        <section class="container">
            <h3> Preencha o formulário a seguir:</h3>
            <form class="principal__formulario" data-formulario>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="nome">Nome Completo:</label>
                    <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="email">E-mail</label>
                    <input name="email" id="email" class="campo__escrita" type="email" minlength="4" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo formula__menor">
                    <label class="campo__etiqueta" for="tipo-ingresso">Tipo de Ingresso</label>
                    <input name="tipo" id="tipo-ingresso" class="campo__escrita campo__escrita--menor" type="text" minlength="3" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo formula__menor">
                    <label class="campo__etiqueta" for="aniversario">Data de nascimento</label>
                    <input name="aniversario" id="aniversario" class="campo__escrita campo__escrita--menor campo__escrita--nascimento" type="date" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>
            </form>
            <div class="botao">
                <button class="btn-ingresso" type="button"> <p> Avançar!</p><span class="material-symbols-outlined">
                    arrow_forward
                    </span></button>
            </div>
             
            
            
        </section>
        <section class="container">
            
         
            
    </main>
    <footer>
        <a href="index.html"><img class="img-logo-codechella" src="imagens/logo-codechella-branco.png" alt="Logo codechella branco"></a> 
        <div class="rede-social">
            <p>Acesse nossas redes:</p>
            <div class="contato-icone">
                <img class="icone" src="imagens/icone-whatsapp.png" alt="icone icone-whatsapp">
                <img class="icone" src="imagens/icone-twitch.png" alt="icone twitch">
                <img class="icone"src="imagens/icone-twitter.png" alt="icone twitter">
            </div>
        </div>   
        <div class="autoria">
            <p>Desenvolvido por Hugo Brener.</p>
            <p>Projeto Alura fictício - sem fins comerciais</p>
        </div>
        
        
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
